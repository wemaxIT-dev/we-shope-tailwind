<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web seller registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- start header section -->
    <header>
        <div class="bg-[#F85606]">
            <div class="max-w-7xl w-[85%] mx-auto py-10">
                <img src="./image/Logo-header.png" alt="Logo-header in seller registration section">
            </div>
        </div>

    </header>
    <!-- end header section -->


    <!-- start progress section -->
    <section>
        <div class="bg-[#FFF4EB] py-5 pb-56">
            <div class="max-w-7xl w-[85%] mx-auto">
                <div>
                    <div class="w-full px-4 py-10 pb-14 flex justify-center mt-5 mb-16">
                        <div class="flex flex-col w-full max-w-6xl ">
                            <!-- Progress line with steps -->
                            <div class="flex items-center justify-between w-full">
                                <!-- Step 1 -->
                                <div class="flex flex-col items-center">
                                    <div class="w-8 h-8 bg-orange-600 rounded-full relative">
                                        <span
                                            class="absolute top-9 text-center left-1/2 transform -translate-x-1/2 sm:text-nowrap  text-[10px] sm:text-[12px] md:text-[18px] lg:text-[25px] font-semibold lg:font-bold text-black">Seller
                                            Information</span>
                                    </div>
                                </div>
                                <div class="flex-1 h-1 bg-orange-600"></div>

                                <!-- Step 2 -->
                                <div class="flex flex-col items-center">
                                    <div class="w-8 h-8 bg-orange-600 rounded-full relative">
                                        <span
                                            class="absolute top-9 text-center left-1/2 transform -translate-x-1/2  text-[10px] sm:text-[12px] md:text-[18px] lg:text-[25px] font-semibold lg:font-bold text-black sm:text-nowrap">Shop
                                            Information</span>
                                    </div>
                                </div>
                                <div class="flex-1 h-1 bg-orange-600"></div>

                                <!-- Step 3 -->
                                <div class="flex flex-col items-center">
                                    <div
                                        class="w-8 h-8 border-[10px] border-orange-600 bg-[#FFF4EB] rounded-full relative">
                                        <span
                                            class="absolute top-9 text-center left-1/2 transform -translate-x-1/2  text-[10px] sm:text-[12px] md:text-[18px] lg:text-[25px] font-semibold lg:font-bold text-black sm:text-nowrap">Shipping
                                            Channel</span>
                                    </div>
                                </div>
                                <div class="flex-1 h-1 bg-orange-600"></div>

                                <!-- Step 4 -->
                                <div class="flex flex-col items-center">
                                    <div class="w-8 h-8 border-4 border-orange-600 bg-[#FFF4EB] rounded-full relative">
                                        <span
                                            class="absolute top-9 text-center left-1/2 transform -translate-x-1/2  text-[10px] sm:text-[12px] md:text-[18px] lg:text-[25px] font-semibold lg:font-bold text-black sm:text-nowrap">Submit</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="w-[70%] md:w-[557px] mx-auto">
                <form action="#">
                    <div>
                        <h4 class="text-[16px] font-extrabold mb-5 capitalize">Seller Type</h4>
                        <div class="flex gap-7">
                            <div class="flex gap-1.5 items-center ">
                                <input type="radio" name="#" id="individual">
                                <label class="select-none text-[16px] font-normal text-black leading-tight"
                                    for="individual">Individual</label>
                            </div>
                            <div class="flex gap-2 items-center ">
                                <input type="radio" name="#" id="registered-business">
                                <label class="select-none text-[16px] font-normal text-black leading-tight"
                                    for="registered-business">Registered Business</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <!-- detail 1 -->
                        <div class="flex justify-between items-center border-b border-[#bdbdbd] py-4">
                            <div>
                                <p class="text-[16px] font-bold md:font-extrabold text-black">Full Name</p>
                                <p class="text-[16px] font-normal text-black">Lawrence A. Moffatt</p>
                            </div>
                            <div>
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                        </div>
                        <!-- detail 2 -->
                        <div class="flex justify-between items-center border-b border-[#bdbdbd] py-4">
                            <div>
                                <p class="text-[16px] font-bold md:font-extrabold text-black">ID Number/Passport Number</p>
                                <p class="text-[16px] font-normal text-black">576-94-XXXX</p>
                            </div>
                            <div>
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                        </div>
                        <!-- detail 3 -->
                        <div class="flex justify-between items-center border-b border-[#bdbdbd] py-4">
                            <div>
                                <p class="text-[16px] font-bold md:font-extrabold text-black">Shop Name</p>
                                <p class="text-[16px] font-normal text-black">Lawrence</p>
                            </div>
                            <div>
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                        </div>
                        <!-- detail 4 -->
                        <div class="flex justify-between items-center border-b border-[#bdbdbd] py-4">
                            <div>
                                <p class="text-[16px] font-bold md:font-extrabold text-black">Pickup Address</p>
                                <p class="text-[16px] font-normal text-black">1995 Volkswagen Parat</p>
                            </div>
                            <div>
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                        </div>
                        <!-- detail 5 -->
                        <div class="flex justify-between items-center border-b border-[#bdbdbd] py-4">
                            <div>
                                <p class="text-[16px] font-bold md:font-extrabold text-black">Phone Number</p>
                                <p class="text-[16px] font-normal text-black">9774078123</p>
                            </div>
                            <div>
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                        </div>
                        <!-- detail 6 -->
                        <div class="flex justify-between items-center py-4">
                            <div>
                                <p class="text-[16px] font-bold md:font-extrabold text-black">Email</p>
                                <p class="text-[16px] font-normal text-black">Lawrenc@dayrep.com</p>
                            </div>
                            <div>
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between mt-11  sm:px-5 lg:px-11">
                        <button
                            class="h-[50px] bg-[#324A51] text-white w-[49%] rounded-md text-[16px] font-bold uppercase"
                            type="submit">SAVE</button>
                        <button
                            class="h-[50px] bg-[#F85606] text-white w-[49%] rounded-md text-[16px] font-bold uppercase"
                            type="submit">NEXT</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- end progress section -->



</body>

</html>
