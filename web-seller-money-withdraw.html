<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web seller commission history</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- start header section -->
    <header>
        <div class="bg-[#F85606]">
            <div class="max-w-[90%] mx-auto py-9">
                <div class="flex justify-between items-center gap-2">
                    <div><img src="./image/fashion-stores-logo.png" alt="header-image in fashion stores logo"></div>
                    <div class="flex items-center space-x-5">
                        <img src="./image/notification-3.png" alt="notification on header logo">
                        <img src="./image/undraw_female_avatar_efig-2.png" alt="undraw female header logo">
                        <h3 class="text-[20px] font-bold text-white capitalize">Fashion Stores</h3>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- end header section -->

    <!-- start all dashboard body section -->
    <section>
        <div class="w-full">
            <div class="flex">
                <!-- first side bar body -->
                <div
                    class="hidden md:block min-w-[300px] lg:min-w-[350px] min-h-[100vh] bg-[#FFF4EB] pt-10 space-y-2.5">
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 bg-[#f85605]">
                        <img src="./image/home-2-(1).png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-white">dashboard</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/box-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Products</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/photo-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Uploaded Files</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/box-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Package</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/box-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Coupons</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/new-product-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Orders</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/verified-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Received Refund Request</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/management-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Shop Setting</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/credit-card-(1)-(1).png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Payment History</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/hand-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Money Withdraw</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/suitcase-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Commission History</h2>
                    </a>
                </div>
                <!-- second body -->
                <div class="w-full pr-10 pl-5 pt-10">
                    <div>
                        <h2 class="text-[16px] sm:text-[25px] font-bold text-black">Commission History</h2>
                        <div class="w-[235px] bg-[#F85606] rounded-md text-center text-white py-7 mt-6 mb-12">
                            <h1 class="text-[25px] font-bold"><i class="fa-solid fa-dollar-sign text-[24px] font-bold"></i>139.500</h1>
                            <p class="text-[16px] font-normal">Pending Balance</p>
                        </div>
                    </div>

                    <div class="mt-5 grid grid-cols-1 overflow-x-auto">

                        <table class="w-full">
                            <thead class="text-[16px] text-black capitalize font-bold text-left">
                                <tr>
                                    <th scope="col" class="px-2 text-center py-3 pb-5">
                                        #
                                    </th>
                                    <th scope="col" class="px-6 py-3 pb-5">
                                        Date
                                    </th>
                                    <th scope="col" class="px-6 py-3 pb-5">
                                        Amount
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-[16px] font-normal text-black border-b border-gray-200">
                                    <td class="px-2 text-center py-5">
                                        1
                                    </td>
                                    <td class="px-6 py-5">
                                        27-04-2022
                                    </td>
                                    <td class="px-6 py-5">
                                        <i class="fa-solid fa-dollar-sign text-[15px] font-thin"></i>523
                                    </td>
                                </tr>
                                <tr class="text-[16px] font-normal text-black border-b border-gray-200">
                                    <td class="px-2 text-center py-5">
                                        2
                                    </td>
                                    <td class="px-6 py-5">
                                        27-04-2022
                                    </td>
                                    <td class="px-6 py-5">
                                        <i class="fa-solid fa-dollar-sign text-[15px] font-thin"></i>523
                                    </td>
                                </tr>
                                <tr class="text-[16px] font-normal text-black border-b border-gray-200">
                                    <td class="px-2 text-center py-5">
                                        3
                                    </td>
                                    <td class="px-6 py-5">
                                        27-04-2022
                                    </td>
                                    <td class="px-6 py-5">
                                        <i class="fa-solid fa-dollar-sign text-[15px] font-thin"></i>523
                                    </td>
                                </tr>
                                <tr class="text-[16px] font-normal text-black border-b border-gray-200">
                                    <td class="px-2 text-center py-5">
                                        4
                                    </td>
                                    <td class="px-6 py-5">
                                        27-04-2022
                                    </td>
                                    <td class="px-6 py-5">
                                        <i class="fa-solid fa-dollar-sign text-[15px] font-thin"></i>523
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>


            </div>
        </div>
    </section>
    <!-- end all dashboard body section -->

</body>

</html>
