<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>

    <!-- start signup section -->
    <section>
        <div class="w-full py-28 bg-cover bg-no-repeat bg-center" style="background-image: url('./image/BG-popup.png');">
            <div class="bg-[#FFF4EB] max-w-[582px] mx-auto text-center p-5 pb-10 px-10 rounded-md">
                <div class="py-5 mb-5">
                    <span class="text-[30px] font-bold text-black">
                        Welcome to <span class="text-[#F85606]">WeShopee</span>
                    </span>
                </div>
                <div class="space-y-5 mb-10">

                    <div class="w-full h-12 bg-white rounded-md border border-[#E0E0E0]">
                        <input class="outline-none text-[16px] h-full rounded-md w-full px-4 pt-1 pb-2" type="text"
                            placeholder="Full Name">
                    </div>

                    <div class="w-full h-12 bg-white rounded-md border border-[#E0E0E0]">
                        <input class="outline-none text-[16px] h-full rounded-md w-full px-4 pt-1 pb-2" type="text"
                            placeholder="Phone Number">
                    </div>

                    <div class="relative w-full h-12 bg-white rounded-md border border-[#E0E0E0]">
                        <input class="outline-none text-[16px] h-full rounded-md w-full px-4 pt-1 pb-2" type="password"
                            placeholder="Verification Code from SMS">
                        <span class="absolute top-3 right-5 text-[16px] font-light">
                            <i class="fa-regular fa-paper-plane"></i></span>
                    </div>

                    <div class="relative w-full h-12 bg-white rounded-md border border-[#E0E0E0]">
                        <input class="outline-none text-[16px] h-full rounded-md w-full px-4 pt-1 pb-2" type="password"
                            placeholder="Password">
                        <span class="absolute top-3 right-5 text-[16px] font-light">
                            <i class="fa-regular fa-eye"></i></span>
                    </div>

                    <div class="relative w-full h-12 bg-white rounded-md border border-[#E0E0E0]">
                        <input class="outline-none text-[16px] h-full rounded-md w-full px-4 pt-1 pb-2" type="password"
                            placeholder="Confirm password">
                        <span class="absolute top-3 right-5 text-[16px] font-light">
                            <i class="fa-regular fa-eye"></i></span>
                        <div class="flex items-center space-x-1 mt-3 select-none">
                            <input type="checkbox" class="outline-none" name="checkbox" id="signupCheckbox">
                            <label for="signupCheckbox" class="text-[15px] select-none">
                                I'd like to receive exclusive offers and promotion via SMS
                            </label>
                        </div>
                    </div>

                </div>
                <div class="mt-20">
                    <button class="uppercase bg-[#F85606] font-normal text-[20px] text-white w-full h-12 rounded-md"
                        type="submit">sign up</button>
                </div>

                <!-- divider -->
                <div
                    class="mt-7 divider text-[14px] font-semibold flex items-center text-center justify-center after:content-[''] after:pb-[1px] after:m-2 after:bg-[#CFCBCB] after:w-20 before:content-[''] before:pb-[1px] before:m-2 before:bg-[#CFCBCB] before:w-20">
                    Or</div>

                <div class="mt-4">
                    <div class="space-y-5 sm:space-y-0 sm:flex justify-center gap-7 mb-5">
                        <div>
                            <button class="bg-[#3B5998] capitalize w-36 h-11 rounded-md text-white "><i
                                    class="fa-brands fa-facebook-f"></i> facebook</button>
                        </div>
                        <div>
                            <button class="bg-[#D62D20] capitalize w-36 h-11 rounded-md text-white "><i
                                    class="fa-brands fa-google"></i> google</button>
                        </div>
                    </div>
                    <p class="mt-5 text-[14px] font-normal">Already member? <a href="#"
                            class="font-bold hover:underline hover:text-blue-600 duration-500">Login here</a></p>
                </div>

            </div>
        </div>
    </section>
    <!-- end signup section -->

</body>

</html>
