<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web seller registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- start header section -->
    <header>
        <div class="bg-[#F85606]">
            <div class="max-w-[90%] mx-auto py-9">
                <div class="flex justify-between items-center">
                    <div><img src="./image/fashion-stores-logo.png" alt="header-image in fashion stores logo"></div>
                    <div class="flex items-center space-x-5">
                        <img src="./image/notification-3.png" alt="notification on header logo">
                        <img src="./image/undraw_female_avatar_efig-2.png" alt="undraw female header logo">
                        <h3 class="text-[20px] font-bold text-white capitalize">Fashion Stores</h3>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- end header section -->

    <!-- start all dashboard body section -->
    <section>
        <div class="w-full">
            <div class="flex">
                <!-- first side bar body -->
                <div class="hidden md:block min-w-[300px] lg:min-w-[350px] min-h-[100vh] bg-[#FFF4EB] pt-10 space-y-2.5">
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 bg-[#f85605]">
                        <img src="./image/home-2-(1).png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-white">dashboard</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/box-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Products</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/photo-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Uploaded Files</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/box-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Package</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/box-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Coupons</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/new-product-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Orders</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/verified-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Received Refund Request</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/management-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Shop Setting</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/credit-card-(1)-(1).png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Payment History</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/hand-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Money Withdraw</h2>
                    </a>
                    <a href="#" class="flex items-center space-x-4 py-2 pl-12 ">
                        <img src="./image/suitcase-1.png" alt="side bar logo on home">
                        <h2 class="capitalize text-[20px] font-normal text-black">Commission History</h2>
                    </a>
                </div>
                <!-- second body -->
                <div class="w-full pr-10 pl-5 pt-10">
                    <div class="flex justify-between items-center">
                        <h2 class="text-[25px] font-bold text-black">Products</h2>
                        <button
                            class="capitalize bg-[#F85606] w-[275px] h-[50px] rounded-md text-white font-bold text-[16px]"><i
                                class="fa-solid fa-circle-plus mr-1"></i> Add New product</button>
                    </div>

                    <div class="mt-5">
                        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                <thead
                                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-2 text-center py-3">
                                            <input type="checkbox" name="" id="">
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Name
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Current Qty
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Price
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Approval
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Published
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Options
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-2 text-center py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <input type="checkbox" name="" id="">
                                        </th>
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            Acer Gaming Desktop
                                        </th>
                                        <td class="px-6 py-4">
                                            521
                                        </td>
                                        <td class="px-6 py-4">
                                            <i class="fa-solid fa-dollar-sign"></i>523
                                        </td>
                                        <td class="px-6 py-4">
                                            <a href="#"
                                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Approval</a>
                                        </td>
                                        <td class="px-6 py-4">
                                            <label class="relative inline-flex items-center cursor-pointer select-none">
                                                <input type="checkbox" value="" class="sr-only peer">
                                                <div
                                                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:bg-orange-500 transition-colors duration-300">
                                                </div>
                                                <div
                                                    class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-full">
                                                </div>
                                            </label>
                                        </td>
                                        <td class="px-6 py-4 ">
                                            <BUtton><i class="fa-solid fa-pen"></i></BUtton>
                                            <BUtton><i class="fa-solid fa-trash"></i></BUtton>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </section>
    <!-- end all dashboard body section -->





</body>

</html>
